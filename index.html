<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>

  <style>
    :root {
      --bg: #fcefff;
      --panel: #ffffff;
      --pink: #ff9ad5;
      --purple: #b28dff;
      --blue: #9ad8ff;
      --yellow: #ffe28a;
      --text: #4b4b4b;
      --radius: 24px;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: var(--bg);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 420px;
      max-width: 95%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .calc {
      background: var(--panel);
      padding: 25px;
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    }

    .display {
      background: #fff4fa;
      height: 110px;
      border-radius: var(--radius);
      margin-bottom: 18px;
      padding: 18px;
      text-align: right;
      font-size: 38px;
      color: var(--text);
      box-shadow: inset 0 0 12px rgba(255,150,220,0.25);
    }

    .display small {
      font-size: 12px;
      opacity: 0.6;
      display: block;
      margin-bottom: 4px;
    }

    .memory {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .memory button {
      flex: 1;
      background: #ffe3f7;
      border: 0;
      padding: 10px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      color: var(--text);
      box-shadow: 0 3px 6px rgba(0,0,0,0.08);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 14px;
    }

    button.btn {
      height: 75px;
      border-radius: 50%;
      border: 0;
      background: #fff;
      font-size: 22px;
      font-weight: 700;
      cursor: pointer;
      color: var(--text);
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: 0.13s;
    }

    button.btn:active { transform: scale(0.9); }

    .op { background: var(--blue); color: white; }
    .equal { background: var(--purple); color: white; }
    .danger { background: var(--yellow); }

    .wide { grid-column: span 2; border-radius: 40px !important; }

    .history-box {
      background: var(--panel);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    }

    .history-title {
      font-size: 19px;
      font-weight: 700;
      margin-bottom: 12px;
      color: var(--text);
    }

    .history-list {
      max-height: 250px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-right: 8px;
    }

    .hist-item {
      background: #fff2fb;
      padding: 14px;
      border-radius: 18px;
      border: 1px solid #ffd2f3;
      font-size: 15px;
      color: var(--text);
      box-shadow: 0 4px 10px rgba(255,140,207,0.15);
      cursor: pointer;
    }

    .memory-display {
      margin-top: 14px;
      padding: 12px;
      text-align: center;
      background: #fff4fa;
      border-radius: 16px;
      border: 1px dashed #ffbde4;
      font-weight: 700;
      color: var(--text);
    }
  </style>
</head>
<body>

<div class="container">

  <div class="calc">
    <div class="memory">
      <button id="mc">MC</button>
      <button id="mr">MR</button>
      <button id="mplus">M+</button>
      <button id="mminus">M-</button>
    </div>

    <div class="display">
      <small id="exprPreview"></small>
      <div id="mainDisplay">0</div>
    </div>

    <div class="buttons" id="buttons">
      <button class="btn danger" data-action="clear-entry">CE</button>
      <button class="btn danger" data-action="clear-all">C</button>
      <button class="btn op" data-action="percent">%</button>
      <button class="btn op" data-value="/">÷</button>

      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn op" data-value="*">×</button>

      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn op" data-value="-">−</button>

      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn op" data-value="+">+</button>

      <button class="btn wide" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn equal" data-action="equals">=</button>
    </div>
  </div>

  <div class="history-box">
    <div class="history-title">History</div>
    <div class="history-list" id="historyList"></div>

    <div class="history-title">Memory</div>
    <div class="memory-display" id="memoryDisplay">0</div>
  </div>

</div>


<script>
(function(){
  let expr = "";
  let entry = "";
  let history = [];
  let memory = 0;

  const mainDisplay = document.getElementById("mainDisplay");
  const exprPreview = document.getElementById("exprPreview");
  const historyList = document.getElementById("historyList");
  const memoryDisplay = document.getElementById("memoryDisplay");

  const updateDisplays = () => {
    mainDisplay.textContent = entry !== "" ? entry : "0";
    exprPreview.textContent = expr.replace(/\*/g,"×").replace(/\//g,"÷");
    memoryDisplay.textContent = memory;
  };

  function pushDigit(d){
    if(d==="." && entry.includes(".")) return;
    entry += d;
    updateDisplays();
  }

  function applyOperator(op){
    if(entry !== ""){
      expr += entry;
      entry = "";
    }
    expr += op;
    updateDisplays();
  }

  function clearEntry(){ entry=""; updateDisplays(); }
  function clearAll(){ entry=""; expr=""; updateDisplays(); }

  function safeEval(e){
    // error division by zero
    if (/\/0(?!\.)/.test(e)) {
      alert("Error: Pembagian dengan nol tidak diperbolehkan!");
      return "Error";
    }
    return Function(`return (${e})`)();
  }

  function computeEquals(){
    if(entry !== "") expr += entry;

    try {
      const result = safeEval(expr);
      if (result === "Error") {
        entry = "";
        expr = "";
        updateDisplays();
        return;
      }

      entry = String(result);
      history.unshift(expr.replace(/\*/g,"×").replace(/\//g,"÷") + " = " + result);
      renderHistory();
      expr = "";
      updateDisplays();
    } catch {
      alert("Terjadi kesalahan perhitungan!");
      mainDisplay.textContent = "Error";
    }
  }

  function percent(){
    if(entry==="") return;
    entry = String(parseFloat(entry)/100);
    updateDisplays();
  }

  function renderHistory(){
    historyList.innerHTML = "";
    history.forEach(h => {
      let div = document.createElement("div");
      div.className = "hist-item";
      div.textContent = h;
      historyList.appendChild(div);
    });
  }

  // Memory
  mc.onclick = ()=>{memory=0;updateDisplays();};
  mr.onclick = ()=>{entry=String(memory);updateDisplays();};
  mplus.onclick = ()=>{memory += parseFloat(entry||0);updateDisplays();};
  mminus.onclick = ()=>{memory -= parseFloat(entry||0);updateDisplays();};

  // Buttons
  buttons.onclick = (e)=>{
    const t = e.target;
    const val = t.dataset.value;
    const act = t.dataset.action;

    if(val){
      if("0123456789.".includes(val)) pushDigit(val);
      else applyOperator(val);
    } else if(act){
      if(act==="clear-entry") clearEntry();
      if(act==="clear-all") clearAll();
      if(act==="percent") percent();
      if(act==="equals") computeEquals();
    }
  };

  // KEYBOARD SUPPORT
  document.addEventListener("keydown", function(event){
    const k = event.key;

    if(/[0-9]/.test(k)) pushDigit(k);
    else if(k === ".") pushDigit(".");
    else if(["+","-","*","/"].includes(k)) applyOperator(k);
    else if(k === "Enter") computeEquals();
    else if(k === "Backspace") entry = entry.slice(0, -1), updateDisplays();
    else if(k === "Escape") clearAll();
  });

  updateDisplays();
})();
</script>

</body>
</html>
